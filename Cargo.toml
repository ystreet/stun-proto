[workspace]
members = ["stun-types", "stun-proto", "fuzz"]
default-members = ["stun-types", "stun-proto"]
resolver = "2"

[workspace.package]
version = "0.5.1"
repository = "https://github.com/ystreet/stun-proto"
edition = "2021"
rust-version = "1.70.0"

[workspace.dependencies]
arbitrary = { version = "1", features = ["derive"] }
byteorder = { version = "1", default-features = false }
rand_core = { version = "0.9", default-features = false, features = ["os_rng"] }
sans-io-time = { version = "0.1", default-features = false }
tracing = { version = "0.1", default-features = false, features = ["attributes"] }
thiserror = { version = "2", default-features = false }
tracing-subscriber = "0.3"
criterion = "0.7"

[profile.bench]
codegen-units = 16
lto = "thin"
